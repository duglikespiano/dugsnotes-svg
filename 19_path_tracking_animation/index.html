<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Path Tracking Animation</title>
		<style>
			.st0 {
				fill: none;
				stroke: #0075ea;
				stroke-width: 2;
				stroke-miterlimit: 10;
			}
		</style>
	</head>

	<body>
		<svg width="1920" height="1080">
			<path class="st0" d="M244.5,722.5c0,0,42-318,352-215s161,192,455,49s398-52,368,91" />

			<circle style="fill: #ff0000; stroke: white" r="8.5">
				<animateMotion path="M244.5,722.5c0,0,42-318,352-215s161,192,455,49s398-52,368,91" dur="6s" fill="freeze" />
			</circle>
		</svg>
	</body>
</html>
