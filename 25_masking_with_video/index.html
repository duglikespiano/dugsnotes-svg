<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./style.css" rel="stylesheet" />
		<title>Masking With Video</title>
	</head>
	<body>
		<video src="./video.mp4" autoplay playsinline muted loop preload=""></video>
		<svg height="100%" width="100%">
			<defs>
				<mask id="mask" x="0" y="0" width="100%" height="100%">
					<rect x="0" y="0" width="100%" height="100%" />
					<text x="50%" y="50%" fill="red" text-anchor="middle">SVG MASK</text>
				</mask>
			</defs>
			<rect x="0" y="0" width="100%" height="100%" />
		</svg>
	</body>
</html>
